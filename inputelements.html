<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Input Elements</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color:  #A7C1A8;
    }
    button {
      background-color: #0056b3;
    }</style>
    
</head>
<body>

  <h1>Form with All Input Types</h1>
  <form>

    <!-- Text -->
    <label>Text: <input type="text" name="text" value="Default text"></label><br><br>

    <!-- Password -->
    <label>Password: <input type="password" name="password" value="secret123"></label><br><br>

    <!-- Email -->
    <label>Email: <input type="email" name="email" value="user@example.com"></label><br><br>

    <!-- Number -->
    <label>Number: <input type="number" name="number" value="10"></label><br><br>

    <!-- Date -->
    <label>Date: <input type="date" name="date" value="2025-06-14"></label><br><br>

    <!-- Time -->
    <label>Time: <input type="time" name="time" value="12:30"></label><br><br>

    <!-- Week -->
    <label>Week: <input type="week" name="week" value="2025-W24"></label><br><br>

    <!-- Month -->
    <label>Month: <input type="month" name="month" value="2025-06"></label><br><br>

    <!-- URL -->
    <label>URL: <input type="url" name="url" value="https://example.com"></label><br><br>

    <!-- Tel -->
    <label>Telephone: <input type="tel" name="tel" value="1234567890"></label><br><br>

    <!-- Search -->
    <label>Search: <input type="search" name="search" value="Search term"></label><br><br>

    <!-- Color -->
    <label>Color: <input type="color" name="color" value="#ff0000"></label><br><br>

    <!-- Range -->
    <label>Range: <input type="range" name="range" min="0" max="100" value="50"></label><br><br>

    <!-- Checkbox -->
    <label><input type="checkbox" name="subscribe" checked> Subscribe</label><br><br>

    <!-- Radio -->
    <label><input type="radio" name="gender" value="male" checked> Male</label>
    <label><input type="radio" name="gender" value="female"> Female</label><br><br>

    <!-- File -->
    <label>File: <input type="file" name="file"></label><br><br>

    <!-- Hidden -->
    <input type="hidden" name="hiddenValue" value="hidden123">

    <!-- Button -->
    <input type="button" value="Click Me"><br><br>

    <!-- Submit -->
    <input type="submit" value="Submit">

    <!-- Reset -->
    <input type="reset" value="Reset"><br><br>

    <!-- Textarea -->
    <label>Comments:<br>
      <textarea name="comments" rows="4" cols="40">This is a comment.</textarea>
    </label><br><br>

    <!-- Select Dropdown -->
    <label>Country:
      <select name="country">
        <option value="us" selected>United States</option>
        <option value="uk">United Kingdom</option>
        <option value="in">India</option>
      </select>
    </label>

  </form>
<a href="Index.html" ><button class="button">Home</button></a>
</body>
</html>
