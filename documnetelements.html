<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form with Default Values</title>
  <style>
    body {
      
      background-color:  #A7C1A8;
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select, textarea {
      width: 300px;
      padding: 8px;
      margin-top: 5px;
      background-color:  #D1D8BE;
    
    }

    .button{
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Default Values</h2>
  <form>

    <!-- Text -->
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" value="John Doe">

    <!-- Email -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="john@example.com">

    <!-- Number -->
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" value="30">

    <!-- Password -->
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" value="defaultpass">

    <!-- Tel -->
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" value="1234567890">

    <!-- URL -->
    <label for="website">Website:</label>
    <input type="url" id="website" name="website" value="https://example.com">

    <!-- Date -->
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" value="1995-06-15">

    <!-- Radio -->
    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="male" checked>
    <label for="male" style="display:inline;">Male</label>

    <input type="radio" id="female" name="gender" value="female">
    <label for="female" style="display:inline;">Female</label>

    <!-- Checkbox -->
    <label>
      <input type="checkbox" name="subscribe" checked>
      Subscribe to newsletter
    </label>

    <!-- Select -->
    <label for="country">Country:</label>
    <select id="country" name="country">
      <option value="usa" selected>United States</option>
      <option value="uk">United Kingdom</option>
      <option value="india">India</option>
    </select>

    <!-- Textarea -->
    <label for="comments">Comments:</label>
    <textarea id="comments" name="comments" rows="4">This is a default comment.</textarea>

    <!-- Submit Button -->
    <br><br>
    <input type="submit" value="Submit">

  </form>
<a href="Index.html" ><button class="button">Home</button></a>
</body>
</html>
